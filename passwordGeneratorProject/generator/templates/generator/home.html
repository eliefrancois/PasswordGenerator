<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class ='navbar-brand .disabled' href="#">Password Generator</a>
  <a class = 'nav-item nav-link text-warning' href= "{%url 'about'%}">About</a>
</nav>

<div class="container text-center">

<h1> Password Generator</h1>

<form action= "{% url 'password' %}"> <!--This is the form that allows our users to select the length of our password-->
    <select name="Length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12" selected="selected">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
    </select> Password Length
<br>

    <input type="checkbox" name ="uppercase">Uppercase <!--This input allows users to select if they would liek uppercase letters in the password-->
    <br>
    <input type="checkbox" name ="numbers">Numbers
    <br>
    <input type="checkbox" name ="special">Special Characters
<br>

    <input class ='btn btn-warning' type="submit" value="Generate Password" >


</form>

</div>
